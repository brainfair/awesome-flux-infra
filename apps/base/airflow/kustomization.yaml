apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - webserver-secret-key.yaml
  - helm-repo.yaml
  - helm-release.yaml
  - virtual-service.yaml
configurations:
- kustomizeconfig.yaml
configMapGenerator:
- name: values-public
  files:
  - values.yaml=values-public.yaml
namespace: airflow