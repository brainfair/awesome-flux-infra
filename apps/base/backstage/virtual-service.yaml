---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backstage-virtualservice
  namespace: backstage
spec:
  gateways:
    - istio-ingress/wildcard-gateway
  hosts:
    - backstage.${cluster_subdomain}
  http:
    - route:
        - destination:
            host: backstage.backstage.svc.cluster.local
            port:
              number: 7007
