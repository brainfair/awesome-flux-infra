    - kind: HelmRelease
      name: "*"
      namespace: k8s-event-logger
    - kind: HelmRelease
      name: "*"
      namespace: kubelinks
    - kind: HelmRelease
      name: "*"
      namespace: metrics-server
    - kind: HelmRelease
      name: "*"
      namespace: helm-exporter
    - kind: HelmRelease
      name: "*"
      namespace: strimzi
    - kind: HelmRelease
      name: "*"
      namespace: external-secrets
    - kind: HelmRelease
      name: "*"
      namespace: external-dns
    - kind: HelmRelease
      name: "*"
